<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Reminder App</h1>
        <form id="reminderForm">
            <label for="text">Reminder Text:</label>
            <input type="text" id="text" placeholder="Enter your reminder text" required>
        
            <label for="start">Start Time:</label>
            <input type="time" id="start" required>
        
            <label for="interval">Interval (seconds):</label>
            <input type="number" id="interval" placeholder="Enter interval in seconds" required>
        
            <button type="button" id="startButton">Start</button>
            <button type="button" id="endButton" disabled>End</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
